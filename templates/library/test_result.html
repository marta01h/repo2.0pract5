{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icons8-80.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/test_result.css' %}">
    <title>Тесты по категории {{ category.name }}</title>
</head>
<body>
{% include 'library/header.html' %}

<h3>Правильные ответы:</h3>
<ul>
    {% for item in correct_answers %}
        <li>
            <strong>{{ item.question.text }}</strong><br>
            Правильный ответ: {{ item.correct_answer.text }}
        </li>
    {% endfor %}
</ul>

<a href="{% url 'home' %}" class="btn btn-primary">Вернуться на главную</a>



</body>
</html>
