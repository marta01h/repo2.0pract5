{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icons8-80.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/category_tests.css' %}">
    <title>Тесты по категории {{ category.name }}</title>
</head>
<body>

{% include 'library/header.html' %}

<h2>Тесты по категории: {{ category.name }}</h2>
<div class="test-list">
    {% for test in tests %}
        <div>
            <a href="{% url 'take_test' test.id %}">{{ test.name }}</a>
        </div>
    {% empty %}
        <p>В этой категории нет доступных тестов.</p>
    {% endfor %}
</div>

{% include 'library/footer.html' %}

</body>
</html>
